<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/jquery-1.11.0.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>
<body>
    
    <div class="container">
        <!-- logo 中屏幕3个一行 小屏幕2个一行，超小屏幕1个一行-->
        <div class="row">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <img src="./img/logo2.png" alt="">
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <img src="./img/header.jpg" alt="">
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <ul class="list-inline">
                    <li style="padding-top: 18px;">
                        <a href="#">登录</a>
                    </li>
                    <li>
                        <a href="#">注册</a>
                    </li>
                    <li>
                        <a href="#">购物车</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 导航条 -->
        <div class="row">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">传智播客</a>
                    </div>
    
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">JAVA学院 <span class="sr-only">(current)</span></a></li>
                            <li><a href="#">UI学院</a></li>
                            <li><a href="#">C++学院</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                    aria-haspopup="true" aria-expanded="false">其他学院<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">IOS学院</a></li>
                                    <li><a href="#">电子商务</a></li>
                                    <li><a href="#">前端</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#">Separated link</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#">幼儿园</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="navbar-form navbar-left pull-right" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
    
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>
        
        <!-- 轮播图 -->
        <div class="row">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <!--需要几张图片 就得添加几个 li 还需要在下面的div提供几个 class=item的div-->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>
    
                <!-- 显示的图片 -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="./img/1.jpg" alt="">
                        <div class="carousel-caption">
                            图1
                        </div>
                    </div>
                    <div class="item">
                        <img src="./img/2.jpg" alt="...">
                        <div class="carousel-caption">
                            图2
                        </div>
                    </div>
                    <div class="item">
                        <img src="./img/3.jpg" alt="...">
                        <div class="carousel-caption">
                            图3
                        </div>
                    </div>
                </div>
    
                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <!-- 最新商品-->
        <div class="row">
            <div class="row">
                <div class="h2">最新商品
                <img src="./img/title2.jpg" alt=""></div>
            </div>
            <!-- 左边div放一张图片
            屏幕为小屏幕的时候隐藏
            中等屏幕占两份 -->
            <div class="col-md-2 hidden-sm hidden-xs" style="height: 400px;">
                <img src="./img/big01.jpg" alt="" style="height: 100%;">
            </div>
            <!-- 中间屏幕占10份，为小屏幕时占12份 -->
            <div class="col-md-10 col-sm-12 col-xs-12" style=" height: 400px;">
                <div class="col-md-6 col-sm-12 hidden-xs">
                    <img src="./img/middle01.jpg" alt="" style="height: 200px;">
                </div>
                <div class="col-md-2 col-sm-4 col-xs-12" style="height: 200px;">
                    <img src="./img/small08.jpg" alt="">
                </div>
                <div class="col-md-2 col-sm-4 col-xs-12" style="height: 200px;">
                    <img src="./img/small08.jpg" alt="">
                </div>
                <div class="col-md-2 col-sm-4 col-xs-12" style="height: 200px;">
                    <img src="./img/small08.jpg" alt="">
                </div>
                <div class="col-md-2 col-sm-4 col-xs-12" style="height: 200px;">
                    <img src="./img/small08.jpg" alt="">
                </div>
                <div class="col-md-2 col-sm-4 col-xs-12" style="height: 200px;">
                    <img src="./img/small08.jpg" alt="">
                </div>
                <div class="col-md-2 col-sm-4 col-xs-12" style="height: 200px;">
                    <img src="./img/small08.jpg" alt="">
                </div>
                <div class="col-md-2 col-sm-4 col-xs-12" style="height: 200px;">
                    <img src="./img/small08.jpg" alt="">
                </div>
                <div class="col-md-2 col-sm-4 col-xs-12" style="height: 200px;">
                    <img src="./img/small08.jpg" alt="">
                </div>
                <div class="col-md-2 col-sm-4 col-xs-12" style="height: 200px;">
                    <img src="./img/small08.jpg" alt="">
                </div>
            </div>
        </div>
        <!-- foot -->
    </div>
</body>
</html>
